{%extends 'base.html'%}
{%block title%}Question {{question_num}}{%endblock%}

{%block content%}
<h1>
    {{question.question}}
</h1>
<form action="/answer" method="post" name="form">
<p>
{%for choice in question.choices%}
<input type="radio" name="answer">{{choice}}</input>
{%endfor%}
<button type="submit">Continue</button>
</p>
</form>
{%endblock%}
